    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">//<![CDATA[
    $.fn.panningpane = function (options) {
        var opts = $.extend({
            
        }, options);

        var that = $(this),
            boxes = that.find('.panebox'),
            currentOffset = {top: 0, left: 0};

        /* Helpers */

        var moveCanvas = function (offset) {
            currentOffset = {top: currentOffset.top + offset.top, left: currentOffset.left + offset.left};

            boxes.each(function () {
                var top = parseInt($(this).attr('top')) + currentOffset.top;
                var left = parseInt($(this).attr('left')) + currentOffset.left;
                $(this).css('transform', 'translate3d(' + left + 'px, ' + top + 'px, 0px)');
            });
        };

        var init = function () {
            boxes.css({
                position: 'absolute',
                top: 0,
                left: 0
            });
            moveCanvas({top: 0, left: 0});
        };

        /* Drag-handler */

        var calcVelocity = function (props) {
            var now = Date.now(),
                interval = 100;

            props.latestDeltas.push({
                time: now,
                x: props.deltaX,
                y: props.deltaY
            });

            props.latestDeltas = _.filter(props.latestDeltas, function (d) {
                return now - interval <= d.time;
            });

            props.velocityX = (props.deltaX - props.latestDeltas[0].x) / 10;
            props.velocityY = (props.deltaY - props.latestDeltas[0].y) / 10;
        };

        that.on('dragstart', function (event, props) {
            props.previousDeltaX = 0;
            props.previousDeltaY = 0;
            props.lastEventTime = Date.now();
            props.latestDeltas = [];
        });
        that.on('drag', {
            not: '.panebox'
        }, function (event, props) {
            calcVelocity(props);

            var moveBy = {
                top: props.deltaY - props.previousDeltaY,
                left: props.deltaX - props.previousDeltaX
            };

            moveCanvas(moveBy);
            props.previousDeltaX = props.deltaX;
            props.previousDeltaY = props.deltaY;
        });

        init();

        return this;
    };
    $(document).ready(function () {
        $('#pane').panningpane({

        }).css('height', $(window).height() + 'px');
    });
//]]></script>
<style type="text/css">
    body {
        position: relative;

    #pane {
        cursor: move;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #pane .panebox {
        cursor: auto;
    }
</style>
