<script type="text/javascript">//<![CDATA[
    $.fn.panningpane = function (options) {
        var opts = $.extend({
            
        }, options);

        var that = $(this),
            boxes = that.find('.panebox'),
            currentOffset = {top: 0, left: 0},
            padding = 200;

        /* Helpers */

        var calculateBoundaries = function () {
            var boundary = {
                top: Math.min(0, _.min(boxes.map(function () { return parseInt($(this).attr('top'));  }))),
                left: Math.min(0, _.min(boxes.map(function () { return parseInt($(this).attr('left'));  }))),
                bottom: Math.max(0, _.max(boxes.map(function () { return parseInt($(this).attr('top')) + $(this).outerHeight();  }))),
                right: Math.max(0, _.max(boxes.map(function () { return parseInt($(this).attr('left')) + $(this).outerWidth();  })))
            };

            boundary.top -= padding;
            boundary.right += padding;
            boundary.bottom += padding;
            boundary.left -= padding;

            boundary.right -= that.innerWidth();
            boundary.bottom -= that.innerHeight();

            return boundary;
        };

        var moveCanvas = function (offset) {
            var newOffset = {
                top: currentOffset.top + offset.top,
                left: currentOffset.left + offset.left
            };

            var boundary = calculateBoundaries();

            if (newOffset.top < boundary.top) {
                newOffset.top = boundary.top;
            }
            if (newOffset.top > boundary.bottom) {
                newOffset.top = boundary.bottom;
            }

            if (newOffset.left < boundary.left) {
                newOffset.left = boundary.left;
            }
            if (newOffset.left > boundary.right) {
                newOffset.left = boundary.right;
            }

            newOffset.left = Math.max(
                newOffset.left,
                boundary.left);

            currentOffset = newOffset;

            boxes.each(function () {
                var top = parseInt($(this).attr('top')) - currentOffset.top;
                var left = parseInt($(this).attr('left')) - currentOffset.left;
                $(this).css('transform', 'translate3d(' + left + 'px, ' + top + 'px, 0px)');
            });
        };

        var init = function () {
            boxes.css({
                position: 'absolute',
                top: 0,
                left: 0
            });

            moveCanvas({top: 0, left: 0});
        };

        /* Drag-handler */

        var calcVelocity = function (props) {
            var now = Date.now(),
                interval = 100;

            props.latestDeltas.push({
                time: now,
                x: props.deltaX,
                y: props.deltaY
            });

            props.latestDeltas = _.filter(props.latestDeltas, function (d) {
                return now - interval <= d.time;
            });

            props.velocityX = (props.deltaX - props.latestDeltas[0].x) / 10;
            props.velocityY = (props.deltaY - props.latestDeltas[0].y) / 10;
        };

        that.on('dragstart', function (event, props) {
            props.previousDeltaX = 0;
            props.previousDeltaY = 0;
            props.lastEventTime = Date.now();
            props.latestDeltas = [];
        });
        that.on('drag', {distance: 1, click: false}, function (event, props) {
            calcVelocity(props);

            var moveBy = {
                top: props.previousDeltaY - props.deltaY,
                left: props.previousDeltaX - props.deltaX
            };

            moveCanvas(moveBy);
            props.previousDeltaX = props.deltaX;
            props.previousDeltaY = props.deltaY;
        });

        init();

        return this;
    };
    $(document).ready(function () {
        $('#pane').panningpane({

        }).css('height', $(window).height() + 'px');

        $('.panebox').click(function () {
            console.log('Clicked panebox.');
        });
    });
//]]></script>
