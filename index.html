<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery.event.drag-drop/event.drag/jquery.event.drag.js"></script>
    <script type="text/javascript" src="bower_components/jquery.event.drag-drop/event.drag/jquery.event.drag.live.js"></script>
<script type="text/javascript">//<![CDATA[
    $.fn.panningpane = function (options) {
        var options = $.extend({

        }, options);

        var that = $(this);
        
        var boxes = that.find('.panebox');
        boxes.css({
            position: 'absolute',
            top: 0,
            left: 0
        });

        var currentOffset = {top: 0, left: 0};

        var moveCanvas = function (offset) {
            currentOffset = {top: currentOffset.top + offset.top, left: currentOffset.left + offset.left};

            boxes.each(function () {
                var top = parseInt($(this).attr('top')) + currentOffset.top;
                var left = parseInt($(this).attr('left')) + currentOffset.left;
                $(this).css('transform', 'translate3d(' + left + 'px, ' + top + 'px, 0px)');
            });
        };

        // Init canvas
        moveCanvas({top: 0, left: 0});

        /* dragging */

        that.on('dragstart', function (event, props) {
            props.previousDeltaX = 0;
            props.previousDeltaY = 0;
            console.log('START');
        });
        that.drag(function (event, props) {
            var moveBy = {
                top: props.deltaY - props.previousDeltaY,
                left: props.deltaX - props.previousDeltaX
            };
            console.log(moveBy);
            moveCanvas(moveBy);
            props.previousDeltaX = props.deltaX;
            props.previousDeltaY = props.deltaY;
        }, {
            not: '.panebox'
        });

        return this;
    };
    $(document).ready(function () {
        $('#pane').panningpane({

        }).css('height', $(window).height() + 'px');
    });
//]]></script>
<style type="text/css">
    body {
        position: relative;
        background-color: #444;
        padding: 0;
        margin: 0;
    }

    #menu {
        position: fixed;
        top: 80%;
        left: 20%;
    }
    #pane {
        cursor: move;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #pane .panebox {
        cursor: auto;
    }
</style>
</head>
